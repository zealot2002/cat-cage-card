<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>猫笼卡片</title>
  <link rel="stylesheet" href="styles.css">
  <!-- 引入 QRCode.js 库 -->
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
</head>
<body>
  <div class="card-container">
    <div class="cat-card">
      <div class="card-header">
        <img src="paw-icon.svg" alt="猫爪图标" class="paw-icon">
        <h1>猫笼卡片</h1>
      </div>
      
      <div class="card-content">
        <div class="info-section">
          <div class="info-row">
            <div class="info-label">猫笼编号:</div>
            <div class="info-value" id="cage-number">A123</div>
          </div>
          <div class="info-row">
            <div class="info-label">房间编号:</div>
            <div class="info-value" id="room-number">R01</div>
          </div>
          <div class="info-row">
            <div class="info-label">仓库编号:</div>
            <div class="info-value" id="warehouse-number">W05</div>
          </div>
          <div class="info-row">
            <div class="info-label">完整编号:</div>
            <div class="info-value" id="full-id">W05-R01-A123</div>
          </div>
        </div>
        
        <div class="qrcode-section">
          <div id="qrcode"></div>
          <p class="scan-hint">扫描二维码获取猫笼信息</p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
